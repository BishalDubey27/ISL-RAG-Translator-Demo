<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL RAG Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* A deep navy blue, almost black */
            color: #f9fafb; /* gray-50 for text */
        }
        .search-container {
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .example-btn {
            background-color: #374151; /* gray-700 */
            transition: background-color 0.2s;
        }
        .example-btn:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .video-container-area {
            background-color: #111827; /* gray-900 */
            border: 1px solid #374151; /* gray-700 */
            min-height: 400px; /* Ensures the container has a set size */
        }
        .loader {
            border: 4px solid #4b5563; /* gray-600 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        .voice-btn.listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(29, 78, 216, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(29, 78, 216, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">ISL RAG Translator</h1>
            <p class="text-gray-400 mt-2">Translate text and speech into Indian Sign Language videos using AI</p>
        </div>

        <div class="search-container max-w-2xl mx-auto p-6 rounded-lg">
            <div class="flex items-center gap-4">
                <input type="text" id="search-input" placeholder="Type or click the mic to speak..." class="flex-grow bg-gray-900 border border-gray-600 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="voice-btn" class="voice-btn bg-green-600 hover:bg-green-700 text-white font-bold p-3 rounded-full transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                </button>
                <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-md transition duration-200">Search</button>
            </div>
            <div class="mt-4">
                <p class="text-sm text-gray-400">ðŸ’¡ Try these examples:</p>
                <div class="flex flex-wrap gap-2 mt-2">
                    <button class="example-btn text-sm py-1 px-3 rounded-full">how are you</button>
                    <button class="example-btn text-sm py-1 px-3 rounded-full">good morning</button>
                    <button class="example-btn text-sm py-1 px-3 rounded-full">thank you</button>
                    <button class="example-btn text-sm py-1 px-3 rounded-full">see you tomorrow</button>
                </div>
            </div>
        </div>

        <div id="results-area" class="mt-8 max-w-xl mx-auto">
            <p id="status" class="text-center text-gray-400 mb-4"></p>
            <div id="video-container" class="video-container-area rounded-lg p-4 flex items-center justify-center hidden">
                <video id="video-player" class="max-w-full max-h-[400px]" controls></video>
            </div>
            <div id="playlist-info" class="text-center text-gray-500 text-sm mt-2"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const statusDiv = document.getElementById('status');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const playlistInfoDiv = document.getElementById('playlist-info');
        const exampleBtns = document.querySelectorAll('.example-btn');

        let currentPlaylist = [];
        let currentVideoIndex = 0;

        // --- SPEECH RECOGNITION SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Stop after a pause
            recognition.lang = 'en-US';
            recognition.interimResults = true; // Show results as they come

            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                statusDiv.textContent = 'Listening...';
            };

            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                // Automatically perform the search when the user stops talking
                if (searchInput.value) {
                    performSearch(searchInput.value);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                statusDiv.textContent = `Error in speech recognition: ${event.error}`;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                searchInput.value = finalTranscript + interimTranscript;
            };

        } else {
            // Hide the voice button if the browser doesn't support the API
            voiceBtn.style.display = 'none';
            statusDiv.textContent = 'Speech recognition is not supported in your browser.';
        }

        voiceBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });


        // --- SEARCH AND PLAYBACK LOGIC ---
        const performSearch = async (query) => {
            if (!query.trim()) return;

            statusDiv.innerHTML = `<div class="flex items-center justify-center gap-2"><div class="loader"></div> Searching...</div>`;
            videoContainer.classList.add('hidden');
            playlistInfoDiv.textContent = '';
            currentPlaylist = [];
            currentVideoIndex = 0;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                
                const data = await response.json();

                if (data && data.playlist && data.playlist.length > 0) {
                    currentPlaylist = data.playlist;
                    currentVideoIndex = 0;
                    statusDiv.textContent = `Found ${currentPlaylist.length} video(s). Playing now...`;
                    playCurrentVideo();
                } else {
                    statusDiv.textContent = 'No matching videos found.';
                }
            } catch (error) {
                console.error('Search failed:', error);
                statusDiv.textContent = 'An error occurred during the search.';
            }
        };

        const playCurrentVideo = () => {
            if (currentPlaylist.length > 0 && currentVideoIndex < currentPlaylist.length) {
                const videoItem = currentPlaylist[currentVideoIndex];
                const videoUrl = `/videos/${videoItem.file}`;
                
                videoContainer.classList.remove('hidden');
                playlistInfoDiv.textContent = `Playing ${currentVideoIndex + 1} of ${currentPlaylist.length}: "${videoItem.text}"`;
                
                videoPlayer.src = videoUrl;
                videoPlayer.load();
                videoPlayer.play();
            } else {
                statusDiv.textContent = 'Finished playing all videos.';
                playlistInfoDiv.textContent = '';
            }
        };

        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex++;
            playCurrentVideo();
        });

        searchBtn.addEventListener('click', () => performSearch(searchInput.value));
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') performSearch(searchInput.value);
        });

        exampleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.textContent;
                searchInput.value = query;
                performSearch(query);
            });
        });
    </script>
</body>
</html>
